{% extends "layouts/d-layout.html" %} {% block content %}

<!-- Container Fluid-->
<div class="container">

    <div class="row">
        <div class="col-xl-12">




            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Select Payment Gateway</h4>
                    </div>
                    <div class="card-body" id="deposits">

                        <div class="tab-pane fade show active" id="tab1">


                            <!-- -->



                            <div class="card">

                                <div class="card-body">
                                    <div class="buy-sell-widget">
                                        <form method="post" name="myform" class="currency_validate" action="/deposite/">

                                            {% csrf_token %}


                                            <div class="form-group">
                                                <label class="mr-sm-2">Payment Method</label>
                                                <div class="input-group mb-3">
                                                    <select name="coin" class="form-control" required>
                                            <option    value="Bitcoins">Bitcoins
                                            </option>
                                            <option   value="Litecoin">Litecoin
                                            </option>
                                            <option    value=" Ethereum"> Ethereum
                                            </option>
                                        </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="mr-sm-2">Enter your amount</label>
                                                <div class="input-group">
                                                    <input type="number" step="any" name="amount" required class="form-control" placeholder="0.0000" value="">
                                                </div>

                                            </div>
                                            <button type="submit" name="submit" class="btn btn-success btn-block">Deposit</button>

                                        </form>
                                    </div>
                                </div>
                            </div>






                            <ul>
                                <li>
                                    <i class="mdi mdi-checkbox-blank-circle"></i> Deposit will be credited to your Acoin Trading account after 2 network confirmations.
                                </li>
                                <li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Container Fluid-->
</div>
{% endblock content %}
